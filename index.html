<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <p class="text-container">placeholder</p>
        <div class="button-container">
            <div class="row-one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row-two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row-three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row-four">
                <button>AC</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
