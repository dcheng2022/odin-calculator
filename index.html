<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <p class="text-container">placeholder</p>
        <div class="button-container">
            <div class="row-one">
                <button class="display">7</button>
                <button class="display">8</button>
                <button class="display">9</button>
                <button class="display color">/</button>
            </div>
            <div class="row-two">
                <button class="display">4</button>
                <button class="display">5</button>
                <button class="display">6</button>
                <button class="display color">*</button>
            </div>
            <div class="row-three">
                <button class="display">1</button>
                <button class="display">2</button>
                <button class="display">3</button>
                <button class="display color">-</button>
            </div>
            <div class="row-four">
                <button class="clear">AC</button>
                <button class="display">0</button>
                <button class="operate">=</button>
                <button class="display color">+</button>
            </div>
        </div>
    </body>
</html>
